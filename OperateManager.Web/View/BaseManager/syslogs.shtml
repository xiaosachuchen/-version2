<!DOCTYPE html>
<html lang="zh-cn">
<head>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>系统日志管理</title>
	   <!--#include file="/headfiles.html"-->
    <link href="../../plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />
    <script src="../../plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="/js/BaseManager/syslogs.js"></script>
</head>
<body>
	   <div id="container" class="effect aside-float aside-bright mainnav-lg">
		     <!--#include file="/header.html"-->
		     <div class="boxed">
			      <div id="content-container">
				        <div id="page-title">
					          <h1 class="page-header text-overflow">系统日志管理</h1>
				        </div>
				        <div id="page-content">
					          <div class="panel">
						            <div class="panel-body">
							              <div id="toolbar" class="form-inline" style="width:1500px;">
                                            <div class="form-group">
                                                <label class="control-label">日志类型：</label>
                                            </div>
                                              <div class="form-group">
                                                  <select name="syslogtypes" class="form-control" placeholder="日志类型"></select>
                                              </div>
                                            <div class="form-group">
                                                <label class="control-label">创建人：</label>
                                            </div>
                                              <div class="form-group">
                                                  <select name="creator" class="form-control" placeholder="创建人"></select>
                                              </div>
                                            <div class="form-group">
                                                <label class="control-label">创建日期：</label>
                                                <div class="input-group date">
                                                    <input type="text" class="form-control" name="startTime"  placeholder="日期">
                                                    <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                                                </div>
                                                <div class="input-group date">
                                                    <input type="text" class="form-control" name="endTime"  placeholder="日期">
                                                    <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                                                </div>
                                            </div>
                                              <div class="form-group">
                                                  <button class="btn btn-primary" data-mark="Search">
                                                      搜 索
                                                  </button>
                                              </div>
							              </div>
							              <table id="TableData"></table>
						            </div>
					          </div>
				        </div>
			      </div>
			      <!--#include file="/navmenu.html"-->
		     </div>
		     <!--#include file="/footer.html"-->
	   </div>

</body>
</html>
