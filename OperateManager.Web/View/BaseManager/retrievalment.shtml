<!DOCTYPE html>
<html lang="zh-cn">
<head>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>检索管理</title>
	   <!--#include file="/headfiles.html"-->
    <link href="../../plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />
    <script src="../../plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="../../plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
    <script src="../../plugins/bootstrap-table/extensions/export/tableExport.js"></script>
    <script src="../../js/BaseManager/retrievalment.js"></script>
	  
</head>
<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        <!--#include file="/header.html"-->
        <div class="boxed">
            <div id="content-container">
                <div id="page-title">
                    <h1 class="page-header text-overflow">检索管理</h1>
                </div>
                <div id="page-content">
                    <div id="searchpanel" class="panel">
                        <div class="panel-body">
                            <div class="row">
                                
                                <div class="col-md-2"><input type="text" class="form-control" name="keyword"  placeholder="检索词"/></div>
                                <div class="col-md-2">
                                    <div class="input-group date">
                                        <input type="text" class="form-control" name="starttime" placeholder="开始日期">
                                        <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group date">
                                        <input type="text" class="form-control" name="endtime" placeholder="结束日期">
                                        <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                                    </div>
                                </div>
                                <button id="search_btn" class="btn btn-primary"> 查 询 </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-body">
                            <div id="toolbar" class="form-inline">
                                <h3>可导出当前页的Excel</h3>
                            </div>
                            <table id="TableData"></table>
                        </div>
                    </div>
                </div>
            </div>
            <!--#include file="/navmenu.html"-->
        </div>
        <!--#include file="/footer.html"-->
    </div>
</body>
</html>
