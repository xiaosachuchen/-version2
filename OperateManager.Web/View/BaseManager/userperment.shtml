<!DOCTYPE html>
<html lang="zh-cn">
<head>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>个人用户分析统计</title>
	   <!--#include file="/headfiles.html"-->
    <link href="../../plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />
    <script src="../../plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="../../js/BaseManager/userperment.js"></script>
    <script src="../../scripts/echarts.min.js"></script>
    <script src="../../js/JsEchart/userperEchart.js"></script>
</head>
<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        <!--#include file="/header.html"-->


        <div class="boxed">
            <div id="content-container">
                <div id="page-title">
                    <h1 class="page-header text-overflow">个人用户分析统计</h1>
                </div>
                <div id="page-content">
                    <div class="panel">
                        <div class="panel-body">
                            <div><h3>个人用户默认3个月内的数量状况</h3></div>
                            <div id="toolCount" class="form-inline" style="width:1500px;">
                                <div class="form-group">
                                    <div class="input-group date">
                                        <input type="text" class="form-control" name="starttime" placeholder="开始日期">
                                        <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                                    </div>
                                    至
                                    <div class="input-group date">
                                        <input type="text" class="form-control" name="endtime" placeholder="结束日期">
                                        <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" id="Search_Count">
                                        搜 索
                                    </button>
                                </div>
                            </div>
                            <div id="liter_echart" style="width:80%;height:500px;margin-top:10px;"></div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-body">
                            <div><h3>个人用户默认3个月内的分析统计</h3></div>
                            <div id="toolbar" class="form-inline" style="width:1500px;">
                                <div class="form-group">
                                    <div class="input-group date">
                                        <input type="text" class="form-control" name="starttimebar" placeholder="开始日期">
                                        <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                                    </div>
                                    至
                                    <div class="input-group date">
                                        <input type="text" class="form-control" name="endtimebar" placeholder="结束日期">
                                        <span class="input-group-addon"><i class="demo-pli-calendar-4"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" data-mark="Search_User">
                                        搜 索
                                    </button>
                                </div>
                            </div>
                            <div id="ratelist_echart" style="width:80%;height:500px; margin-top:10px;"></div>
                        </div>
                    </div>
                </div>
               
            </div>
            <!--#include file="/navmenu.html"-->
        </div>
        <!--#include file="/footer.html"-->
    </div>
</body>
</html>
