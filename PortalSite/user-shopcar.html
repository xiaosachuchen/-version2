			<div class="user-msg" otype="shopcart">
				<p class="title">
					购物车
				</p>
				<ol>
					<li class="cartitle">
						<span class="qx"><i class="on"></i>全选</span>
						<span class="kc">课程</span>
						<span class="je">金额</span>
						<span class="cz">操作</span>
					</li>
                </ol>
                <ol id="shop_cart"></ol>
                <script type="text/x-jquery-tmpl" id="shop_cart_list">
                    {{each(i,order) data}}
                    <li class="list">
                        <span class="qx"><i class="on" oid={{= order.orderno}} oprice={{= order.s_price}}></i></span>
                        <span class="kc">
                            <img src="img/user/pic-12.png" class="fl" />
                            <b>{{= order.ordername}}<br />{{= order.customername}}</b>
                        </span>
                        <span class="je">¥：{{= order.s_price}}</span>
                        <span class="cz"><a>x</a></span>
                    </li>
                    {{/each}}
                </script>
                    <script>
                        $(function () {
                            $(".cartitle .qx i").click(function () {
                                if ($(this).hasClass("on")) {
                                    $(this).removeClass("on")
                                    $(".list i").removeClass("on")
                                } else {
                                    $(".list i").addClass("on")
                                    $(this).addClass("on")
                                }
                            })
                            $(".list i").click(function () {
                                if ($(this).hasClass("on")) {
                                    $(this).removeClass("on")
                                } else {
                                    $(this).addClass("on")
                                }
                            })
                            $("span.cz a").click(function () {
                                $(this).parents("span").parents("li.list").remove()
                            })
                        })
                    </script>
                    <div class="js">总计:<i id="totalmoney">¥：</i><a href="#" id="pay_to">结算</a></div>
</div>
