			<div class="user-msg" otype="orderlist">
				<p class="title">
					购物车
				</p>
				<ol>
					<li class="cartitle">
						<span class="kc">课程</span>
						<span class="ddbh">课程编号</span>
						<span class="rq">日期</span>
						<span class="je">金额</span>
						<span class="zt" style="cursor: pointer;">状态<img src="img/user/pic-15.png" />
						<ul style="display: none;">
							<li>已支付</li>
							<li>未支付</li>
						</ul></span>
						<script>
							$(function(){
								$(".cartitle .zt").click(function(){
									if($(this).children("ul").is(":hidden")){
										$(this).children("ul").show()
									}else{
										$(this).children("ul").hide()
									}
									
								})
								$("span.cz a").click(function(){
									$(this).parents("span").parents("li.list").remove()
								})
							}) 
						</script>
						<span class="cz">操作</span>
					</li>
					<li class="list" id="order_list"></li>
                        <script type="text/x-jquery-tmpl" id="order_detail_list">
                            {{each(i,order) data}}
                            <span class="kc">
                                <img src="img/user/pic-12.png" class="fl" />
                                <b>{{= order.ordername}}<br />{{= order.nickname}}</b>
                            </span>
                            <span class="ddbh">{{= order.userid}}</span>
                            <span class="rq">{{= order.createdtime}}</span>
                            <span class="je">¥：{{= order.m_price}}</span>
                            <span class="zt">{{= order.statusname}}</span>
                            <span class="cz"><a oid={{= order.orderno}} class="oid_delete">删除</a></span>
                            {{/each}}
                        </script>
				</ol>
